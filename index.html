<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <title>Tic Tac Revenge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <header>
  <div id="leftScore" class="headerLeft">Player One
    <div id="leftScore" class="playerOneTally"></div>

  </div>
<button id="button" onclick= 'location.reload();'>X</button>
  <div id="rightScore" class="headerRight">Player Two
    <div id="rightScore" class="playerTwoTally"></div>
  </div>

  </header>
<br>
  <body>
    <section class="parent">
      <div class="tile" data-index="0" id="textArea"></div>
      <div class="tile" data-index="1" id="textArea"></div>
      <div class="tile" data-index="2" id="textArea"></div>
      <div class="tile" data-index="3" id="textArea"></div>
      <div class="tile" data-index="4" id="textArea"></div>
      <div class="tile" data-index="5" id="textArea"></div>
      <div class="tile" data-index="6" id="textArea"></div>
      <div class="tile" data-index="7" id="textArea"></div>
      <div class="tile" data-index="8" id="textArea"></div>
    </section>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
